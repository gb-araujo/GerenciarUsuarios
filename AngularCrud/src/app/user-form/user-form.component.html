<h2 class="form-title">Formulário de Usuário</h2>
<form class="user-form" (ngSubmit)="saveUser()">
  <div class="form-group">
    <label for="nome" class="form-label">Nome:</label>
    <input id="nome" [(ngModel)]="user.nome" name="nome" class="form-input" required>
  </div>

  <div class="form-group">
    <label for="sobrenome" class="form-label">Sobrenome:</label>
    <input id="sobrenome" [(ngModel)]="user.sobrenome" name="sobrenome" class="form-input" required>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">E-mail:</label>
    <input id="email" [(ngModel)]="user.email" name="email" class="form-input" required>
  </div>

  <div class="form-group">
    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" [(ngModel)]="user.dataNascimento" name="dataNascimento" class="form-input" required>
  </div>

  <div class="form-group">
    <label for="escolaridade" class="form-label">Escolaridade:</label>
    <select id="escolaridade" [(ngModel)]="user.escolaridade" name="escolaridade" class="form-input" required>
      <option value="1">Ensino Fundamental</option>
      <option value="2">Ensino Médio</option>
      <option value="3">Graduação</option>
    </select>
  </div>

  <button type="submit" class="form-button">Salvar</button>
</form>
