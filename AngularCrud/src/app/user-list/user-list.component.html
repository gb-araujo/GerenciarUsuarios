<!-- user-list.component.html -->

<h2>Lista de Usuários</h2>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
        <th>Data de Nascimento</th>
        <th>Escolaridade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.sobrenome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dataNascimento | date: 'dd/MM/yyyy' }}</td>
        <td>{{ user.escolaridade }}</td>
        <td>
          <a [routerLink]="['/user', user.id]">Detalhes</a>
          <a [routerLink]="['/edit-user', user.id]">Editar</a>
          <button (click)="deleteUser(user.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
